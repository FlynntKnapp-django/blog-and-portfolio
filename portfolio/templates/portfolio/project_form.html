{% extends "base.html" %}

{% block title %}
    {{ the_site_name }}
    -
    {{ page_title }}
{% endblock title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create/Save">
    </form>
    {% if project.id %}
        <a href={% url 'portfolio:project-detail' project.id %}>Cancel Edit</a>
    {% endif %}
{% endblock content %}
